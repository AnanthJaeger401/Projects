<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            color: #555;
        }
        input {
            margin-top: 5px;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Air Quality Prediction</h1>
        <form action="/predict" method="POST">
            <label for="T">Temperature (T):</label>
            <input type="number" id="T" name="T" step="0.01" required>

            <label for="TM">Max Temperature (TM):</label>
            <input type="number" id="TM" name="TM" step="0.01" required>

            <label for="Tm">Min Temperature (Tm):</label>
            <input type="number" id="Tm" name="Tm" step="0.01" required>

            <label for="SLP">Sea Level Pressure (SLP):</label>
            <input type="number" id="SLP" name="SLP" step="0.01" required>

            <label for="H">Humidity (H):</label>
            <input type="number" id="H" name="H" step="0.01" required>

            <label for="VV">Visibility (VV):</label>
            <input type="number" step="0.01" id="VV" name="VV"  required>

            <label for="V">Wind Speed (V):</label>
            <input type="number" step="0.01" id="V" name="V" required>

            <label for="VM">Max Wind Speed (VM):</label>
            <input type="number" id="VM" name="VM" step="0.01" required>

            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
