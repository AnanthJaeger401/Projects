{% extends 'base.html' %}

{% block title %}Contact Us{% endblock %}

{% block content %}
<div class="container" id="contact">
    <h2>Contact Us</h2>
    <form id="contactForm" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Send Message</button>
    </form>
</div>
{% endblock %}
