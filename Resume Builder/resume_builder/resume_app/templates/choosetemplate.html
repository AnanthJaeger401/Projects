<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Resume Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
        }
        .template {
            border: 1px solid #ccc;
            border-radius: 8px;
            background: #fff;
            margin: 20px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .template img {
            width: 100%;
            max-width: 300px;
            border-radius: 4px;
        }
        .template button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .template button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h1>Select Your Resume Template</h1>
<div id="templates-container">
    {% for template in templates %}
    <div class="template">
        <img src="{{ template.preview_image }}" alt="{{ template.name }}">
        <button onclick="selectTemplate('{{ template.id }}')">Select {{ template.name }}</button>
    </div>
    {% endfor %}
</div>

<script>
    function selectTemplate(templateId) {
        fetch(`/select-template/${templateId}/`, { method: 'POST' })
            .then(response => {
                if (response.ok) {
                    alert('Template selected successfully!');
                    window.location.href = '/create/';
                } else {
                    alert('Error selecting template.');
                }
            });
    }
</script>

</body>
</html>
