<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            line-height: 1.6;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            background-color: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
        small {
            color: #666;
        }
        p {
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Welcome, {{ user.username }}</h1>
    <p>Email: {{ user.email }}</p>

    <h2>Your Resumes</h2>
    {% if resumes %}
        <ul>
            {% for resume in resumes %}
                <li>
                    <strong><a href="{% url 'resume:resume_detail' resume.id %}">{{ resume.title }}</a></strong> 
                    <br>
                    <small>Created: {{ resume.created_at|date:"Y-m-d H:i" }}</small>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>You have not created any resumes yet. <a href="{% url 'resume:create_resume' %}">Create one now</a>.</p>
    {% endif %}
</body>
</html>
