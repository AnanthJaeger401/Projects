<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}My Website{% endblock %}</title>
    <style>
        /* Add some basic styling for header and footer */
        header, footer {
            background-color: #f8f9fa;
            padding: 10px;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'homepage' %}">Home</a>
            <a href="#">About Us</a>
            <a href="#">Contact Us</a>
            <a href="{% url 'register' %}">Register</a>
            <a href="#">Join Us</a>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 ETHOS. All rights reserved.</p>
    </footer>
</body>
</html>
